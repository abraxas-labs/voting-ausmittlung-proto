syntax = "proto3";

package abraxas.voting.ausmittlung.events.v1.metadata;

message EventSignatureMetadata {
  int32 signature_version = 1;
  string contest_id = 2;
  string host_id = 3;
  string key_id = 4;
  bytes signature = 5;
}
