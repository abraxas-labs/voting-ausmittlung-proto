syntax = "proto3";

package abraxas.voting.ausmittlung.events.v1.data;

message SecondaryMajorityElectionResultBallotEventData {
  string secondary_majority_election_id = 1;
  int32 empty_vote_count = 2;
  int32 individual_vote_count = 3;
  repeated string selected_candidate_ids = 4;
  int32 invalid_vote_count = 5;
}
