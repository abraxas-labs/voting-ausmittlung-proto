syntax = "proto3";

package abraxas.voting.validation.v1;

message DoubleRules {
  /*
    Der minimale Wert der erlaubt ist.
  */
  optional double min_value = 1;

  /*
    Der maximale Wert der erlaubt ist.
  */
  optional double max_value = 2;
}
